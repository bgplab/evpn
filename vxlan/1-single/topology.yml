# Extend a single VLAN segment with VXLAN
---
defaults.sources.extra: [ ../../defaults.yml ]

version: 25.10
#_include: [ validate.yml ]

groups:
  _auto_create: True
  switches:
    members: [ s1, s2 ]
  hosts:
    members: [ h1, h2 ]
    device: linux

module: [ vlan, ospf ]

vlans:
  tenant:
    id: 100
    mode: bridge
    links: [ h1-s1, h2-s2 ]

links: [ s1-s2 ]

message: |
  The "Extend a single VLAN segment with VXLAN" lab is ready.

  Use "netlab connect" to connect to lab devices.
