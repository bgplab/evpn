# Proxy ARP in EVPN MAC-VRF instances
---
defaults.sources.extra: [ ../../defaults.yml ]
plugin: [ check_evpn, no_bgp_vrf ]

version: 25.10
#_include: [ validate.yml ]

groups:
  _auto_create: True
  switches:
    members: [ s1, s2 ]
  hosts:
    members: [ h1, h2 ]
    device: linux

module: [ vlan, ospf, bgp, vrf, vxlan, evpn ]
bgp.as: 65000

vrfs:
  tenant:
    ospf: False

vlans:
  red:
    id: 100
    vrf: tenant
    vni: 10100
    links: [ h1-s1, h2-s2 ]

links: [ s1-s2 ]

message: |
  The "Proxy ARP in EVPN MAC-VRF Instances" lab is ready.

  Use "netlab connect" to connect to lab devices.
