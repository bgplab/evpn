# Building a Private VLAN with EVPN/VXLAN -- Minimal setup
---
defaults.sources.extra: [ ../../defaults.yml ]

version: 25.10
#_include: [ validate.yml ]

groups:
  _auto_create: True
  switches:
    members: [ s1, s2, s3 ]
  hosts:
    members: [ h1, h2, srv ]
    device: linux
    provider: clab

module: [ vlan, ospf, bgp ]
bgp.as: 65000

prefix:
  red.ipv4: 172.16.0.0/24

vlans:
  red:
    id: 100

links:
- s1-s2
- s2-s3
- s3-s1
- s1:
    vlan.access: red
  h1:
- s2:
    vlan.access: red
  h2:
- s3:
    vlan.access: red
  srv:

message: |
  The "Building a Private VLAN with EVPN/VXLAN" lab (minimal setup) is ready.
  This lab does not include VXLAN or EVPN configuration; you'll have to
  configure them yourself.

  Use "netlab connect" to connect to lab devices.
