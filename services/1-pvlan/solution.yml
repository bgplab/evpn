# Building a Private VLAN with EVPN/VXLAN
---
defaults.sources.extra: [ ../../defaults.yml ]

version: 25.10
#_include: [ validate.yml ]

groups:
  _auto_create: True
  switches:
    members: [ s1, s2, s3 ]
  hosts:
    members: [ h1, h2, srv ]
    device: linux
    provider: clab

module: [ vlan, ospf, bgp, vxlan, evpn ]
bgp.as: 65000

prefix:
  red.ipv4: 172.16.0.0/24

vlans:
  red:
    id: 100
    vni: 1000
    mode: bridge

nodes:
  s1:
    vlans.red:
      evpn.export: [ 65000:200 ]
      evpn.import: [ 65000:201 ]
  s2:
    vlans.red:
      evpn.export: [ 65000:200 ]
      evpn.import: [ 65000:201 ]
  s3:
    vlans.red:
      evpn.export: [ 65000:201 ]
      evpn.import: [ 65000:200 ]

links:
- s1-s2
- s2-s3
- s3-s1
- s1:
    vlan.access: red
  h1:
- s2:
    vlan.access: red
  h2:
- s3:
    vlan.access: red
  srv:

message: |
  The solution for the "Building a Private VLAN with EVPN/VXLAN" lab is ready.
  Do not cheat (you learn more if you figure things out on your own). Use this
  topology only when everything else fails.
